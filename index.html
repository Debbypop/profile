<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="/profile/Deborah.png" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Popoola Deborah</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">A passionate frontend developer eager to create interactive and user-friendly web experiences.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">deborahpopoola337@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
    
            <a href="https://www.instagram.com/deh_bi_rah" target="_blank"><img src="/image/instagram.png" width="10" height="10"></a>
            <a href="https://www.linkedin.com/in/deborahpopoolaife" target="_blank"><img src="/image/linkedin.png" width="10" height="10"></a>
            <a href="https://x.com/dehbirah" target="_blank"><img src="/image/twitter.png" width="10" height="10"></a>
             
        </div>
        <p id="utcTime" data-testid="currentTimeUTC"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
